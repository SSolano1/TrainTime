<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Time Schedule</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<!-- link to firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(0, 0, 0) ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="header"></i> Anytime is Train Time</strong>
      </h1>
      <h2>Choo Choo!</h2>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="addTrain"></i> Add Train</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="name">Train Name:</label>
                <input type="text" class="form-control" id="trainName">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Destination:</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="first-train">
                <label for="firstTrainTime">First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control" id="first-train">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency">Frequency (Min):</label>
                <input type="text" class="form-control" id="rate">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-train-btn">
                <i class="search"></i> Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="card">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Current Train Schedule</strong>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="card-body" id="schedule-section">
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <!-- Insert movie rows here -->
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Made with lots and lots of
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="main.js"></script>

</body>

</html>
