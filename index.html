<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Time Schedule</title>


  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- link to firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">


  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(0, 0, 0, .3) ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="header"></i> Anytime is Train Time</strong>
      </h1>
      <h2>Choo Choo!</h2>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- Current Train Schedule -->
        <div class="card">
          <div class="card-header" id="stripe">
            <strong>
              <i class="fa fa-table"></i> Current Train Schedule</strong>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="card-body" id="schedule-section">

            <table class="table table-stripe" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

          </div>
        </div>
        <br>
        <!--Add Trains -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="addTrain"></i> Add Train</strong>
          </div>
          <div class="card-body">

            <!-- HTML Form for inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->

              <div class="form-group">
                <label for="myTrain">Train Name</label>
                <input type="text" class="form-control" id="myTrain">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="my-first-train">First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control" id="my-first-train">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency">Frequency (Min):</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Add train -->
              <button type="submit" class="btn btn-default" id="add-train-btn">
                <i class="search"></i> Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>



        <!-- jQuery JS -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
        <!-- Code to the JavaScript File -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script "type/javascript" src="assets/javascript/main.js"></script>

</body>

</html>
